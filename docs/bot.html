<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questcraft.Online - Mod Tool</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="mod-view.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div id="header-container">
            <img src="favicon.ico" alt="Questcraft Online Logo" id="logo"> <!-- Your logo -->
                <h1>Questcraft Online</h1>
            <nav>
                <ul>
                    <li><a href="mod-view.html">home</a></li>
                    <li><a href="bot.html">[beta] chatbot</a></li>
                    <li><a href="http://questcraft.online:7867/">MCdash</a></li>
                    <li><a href="http://questcraft.online:8804/">plan</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="mechanics">
        <div class="chatbot-container">
            <div id="questionDisplay"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your answer here">
                <button id="submitButton">Send</button>
            </div>
        </div>
    </section>
    
    <section id="suggestions">
        <h2>Submit a Suggestion for the bot</h2>
        <div class="suggestion-field">
            <input type="text" id="suggestionInput" placeholder="Type your bot suggestion here">
            <button id="suggestionButton">Submit Suggestion</button>
        </div>
    </section>

    <section id="mechanics">
        <h2>Plugin List</h2>
        <input type="text" id="search" placeholder="Search for a plugin or plugin function" />
        <div id="plugin-list"></div>
    </section>
    <script src="mod-view.js"></script>
</body>
</html>
