<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questcraft.Online - Mod Guide</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Link to your favicon -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div id="header-container">
            <img src="favicon.ico" alt="Questcraft Online Logo" id="logo"> <!-- Your logo -->
            <h1>Questcraft.Online - Mod Guide</h1>
        </div>
    </header>

    <section id="troubleshooter">
        <h2>Find Your Problem</h2>
        <div id="question-container">
            <!-- Questions will be dynamically added here -->
        </div>
    </section>

    <section id="mechanics">
        <h2>Plugin List</h2>
        <input type="text" id="search" placeholder="Search for a plugin or plugin function" />
        <div id="plugin-list"></div>
    </section>

    <footer>
        <p>&copy; Questcraft Online</p>
    </footer>
</body>
</html>
