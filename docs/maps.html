<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questcraft Online - Maps</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Questcraft Online - maps</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="discord.html">Discord</a></li>
                <li><a href="maps.html">Maps</a></li>
                <li><a href="screenshots.html">gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Map Toggle Section -->
    <div class="map-toggle">
        <button id="blueMapButton" onclick="showMap('blue')" class="active">BlueMap</button>
        <button id="dynMapButton" onclick="showMap('dyn')">Dynmap</button>
    </div>

    <!-- Maps Section -->
    <div id="map-container">
        <!-- BlueMap iframe (default) -->
        <iframe id="blueMap" src="http://questcraft.online:8100/#spawn:-14:102:-2:100:0:0:0:1:flat" style="width:100%; height:600px; display:block;"></iframe>
        
        <!-- Dynmap iframe (hidden by default) -->
        <iframe id="dynMap" src="http://questcraft.online:8123" style="width:100%; height:600px; display:none;"></iframe>
    </div>

    <!-- Open in New Tab Button below the map -->
    <button id="openInNewTabButton" onclick="openCurrentMapInNewTab()">Open Current Map in New Tab</button>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Questcraft Online. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
